<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main>

    <div class="heading-section">
      <h2><span class="my-balance">My balance</span>$921.48</h2>
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="spending-section">

      <h1>Spending - Last 7 days</h1>

      <div class="days-graph">
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>mon</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>tue</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>wed</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>thu</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>fri</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>sat</p>
        <p class="one-day"><span class="amount"></span><span class="graphic"></span>sun</p>
      </div>

      <div class="weekly-info">

        <div class="total-spent">
          <span>Total this week</span>
          <p class="total-week-expense"></p>
        </div>

        <div class="average-day">
          <p class="average"></p>
          <span>Daily average</span>
        </div>

      </div>

    </div>

  </main>

  <footer class="attribution">
    Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
  </footer>
  <script type="module" src="index.js"></script>
</body>

</html>
